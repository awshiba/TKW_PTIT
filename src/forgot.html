<body>
  <div class="container container-form">
    <span class="text1">Reset your password</span><br>

    <div class="box1">
      <input class="input" placeholder="Email" type="email" />

      <button onclick="navigate(ROUTER.CHANGE)" class="submit-btn">Submit</button>
    </div>

      <a href="#">Cancel</a>
    </div>
